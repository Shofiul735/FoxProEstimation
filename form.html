<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="loader-section" style="display: none;"> 
        <div class="loader-39">
            
        </div>
        <div class="ml-3">
            <p class="loader-text ml-3 pt-3">Analyzing the data</p>
        </div>
    </section>
    
    <section class="container">
        <div>
            <h3 class="text-primary text-center font-orbitron">Welcome to FoxPro to Dotnet 8</h3>
            <p style="font-size: 13px;">Plese enter your project details by filling up the form below</p>
        </div>

        <div class="bs-stepper">
            <div class="bs-stepper-header" role="tablist">
                <!-- your steps here -->
                <div class="step" data-target="#logins-part">
                    <button type="button" class="step-trigger" role="tab" aria-controls="logins-part" id="logins-part-trigger">
                        <span class="bs-stepper-circle">1</span>
                        <span class="bs-stepper-label">Step-1</span>
                    </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#information-part">
                    <button type="button" class="step-trigger" role="tab" aria-controls="information-part"
                        id="information-part-trigger">
                        <span class="bs-stepper-circle">2</span>
                        <span class="bs-stepper-label">Step-2</span>
                    </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#information-part-2">
                    <button type="button" class="step-trigger" role="tab" aria-controls="information-part"
                        id="information-part-trigger">
                        <span class="bs-stepper-circle">3</span>
                        <span class="bs-stepper-label">Step-3</span>
                    </button>
                </div>
            </div>
            <div class="bs-stepper-content">
                <!-- your steps content here -->
                <div id="logins-part" class="content" role="tabpanel" aria-labelledby="logins-part-trigger">
                        <form id="step-0-form">
                            <!-- Question 1 -->
                            <div class="form-group">
                                <label>How many files are in your project?</label>
                                <select class="form-control">
                                    <option value="5">10-100</option>
                                    <option value="10">100-300</option>
                                    <option value="15">300-700</option>
                                    <option value="17">700-1200</option>
                                    <option value="20">More than 1200</option>
                                </select>
                            </div>
                            
                            <!-- Question 2 -->
                            <div class="form-group">
                                <label>On average, how many lines of code does each file have?</label>
                                <select class="form-control">
                                    <option value="2">1-200</option>
                                    <option value="4">201-450</option>
                                    <option value="6">451-600</option>
                                    <option value="10">More than 600</option>
                                </select>
                            </div>
                            
                            <!-- Question 3 -->
                            <div class="form-group">
                                <label>Are there external integrations or APIs involved?</label>
                                <select class="form-control">
                                    <option value="5">Yes</option>
                                    <option value="2">No</option>
                                </select>
                            </div>
                            
                            <!-- Question 4 -->
                            <div class="form-group">
                                <label>What is the level of UI complexity?</label>
                                <select class="form-control">
                                    <option value="2">Basic forms</option>
                                    <option value="6">Intermediate with some custom components</option>
                                    <option value="10">Advanced dynamic interfaces</option>
                                </select>
                            </div>
                            
                            <!-- Question 5 -->
                            <div class="form-group">
                                <label>Does the application use specific FoxPro features like cursors or transactions
                                    extensively?</label>
                                <select class="form-control">
                                    <option value="5">Yes</option>
                                    <option value="2">No</option>
                                </select>
                            </div>
                        </form>
                </div>
                <div id="information-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger">
                    <form id="step-1-form">
                        <!-- Question 6 -->
                        <div class="form-group">
                            <label>How many distinct business processes or functionalities are implemented in the
                                application?</label>
                            <select class="form-control">
                                <option value="2">1-5</option>
                                <option value="5">6-15</option>
                                <option value="7">16-30</option>
                                <option value="10">More than 30</option>
                            </select>
                        </div>
                        
                        <!-- Question 7 -->
                        <div class="form-group">
                            <label>What level of documentation is available?</label>
                            <select class="form-control">
                                <option value="4">Comprehensive</option>
                                <option value="8">Some</option>
                                <option value="10">None</option>
                            </select>
                        </div>
                        
                        <!-- Question 8 -->
                        <div class="form-group">
                            <label>What performance requirements are expected for the new system?</label>
                            <select class="form-control">
                                <option value="5">Same as current</option>
                                <option value="7">Moderately improved</option>
                                <option value="10">High performance</option>
                            </select>
                        </div>
                        
                        <!-- Question 9 -->
                        <div class="form-group">
                            <label>Are existing tests available that need to be rewritten for the new application?</label>
                            <select class="form-control">
                                <option value="5">Yes</option>
                                <option value="2">No</option>
                            </select>
                        </div>
                        
                        <!-- Question 10 -->
                        <div class="form-group">
                            <label>What compliance or security standards need to be met?</label>
                            <select class="form-control">
                                <option value="1">None</option>
                                <option value="3">Basic</option>
                                <option value="10">Industry-specific (e.g., HIPAA, GDPR)</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div id="information-part-2" class="content" role="tabpanel" aria-labelledby="information-part-2-trigger">
                    <form id="step-2-form">
                        <!-- Question 11 -->
                        <div class="form-group">
                            <label>What is the estimated volume of data that needs to be migrated?</label>
                            <select class="form-control">
                                <option value="3">Less than 1 GB</option>
                                <option value="6">1-10 GB</option>
                                <option value="8">10-100 GB</option>
                                <option value="10">More than 100 GB</option>
                            </select>
                        </div>
                        
                        <!-- Question 12 -->
                        <div class="form-group">
                            <label>Is there a need for data cleaning or transformation during migration?</label>
                            <select class="form-control">
                                <option value="5">No need</option>
                                <option value="10">Minor cleaning required</option>
                                <option value="15">Major transformation needed</option>
                            </select>
                        </div>
                        
                        <!-- Question 13 -->
                        <div class="form-group">
                            <label>How critical is the system uptime during the migration process?</label>
                            <select class="form-control">
                                <option value="1">Can tolerate downtime</option>
                                <option value="6">Minimal downtime</option>
                                <option value="10">Must have high availability</option>
                            </select>
                        </div>
                        
                        <!-- Question 14 -->
                        <div class="form-group">
                            <label>What level of user training will be required for the new system?</label>
                            <select class="form-control">
                                <option value="1">None</option>
                                <option value="6">Basic familiarization</option>
                                <option value="10">In-depth training sessions</option>
                            </select>
                        </div>
                        
                        <!-- Question 15 -->
                        <div class="form-group">
                            <label>Are there specific development or deployment environments to consider?</label>
                            <select class="form-control">
                                <option value="2">Development and production are the same</option>
                                <option value="4">Separate environments</option>
                                <option value="10">Multiple staged environments</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-flex justify-content-between px-3">
                <button class="btn btn-warning text-light" onclick="back()">Previous</button>
                <button class="btn btn-primary" onclick="goNext()" id="next-button">Next</button>
            </div>
        </div>
    </section>


    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="resultModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Assessment Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="resultText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
